    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #707070;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 240px);
        gap: 26px;
        place-content: center;
        padding: 20px 0;
      }
      .product-card {
        width: 240px;
      }
      .product-card .product-img {
        width: 100%;
        height: 240px;
        border-radius: 20px;
        object-fit: cover; /*la imagen se adecua al contenido con su tama√±o original*/
      }
      .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .product-info p:nth-child(1){
        font-weight: bold;
        font-size: var(--md);
        margin: 0;
      }
      .product-info p:nth-child(2){
        font-size: var(--sm);
        margin: 0;
        color: var(--very-light-pink);
      }
      .product-info figure {
        margin: 0;
      }
      @media (max-width: 640px) {
        .cards-container {
          grid-template-columns: repeat(auto-fill, 140px);

        }
        .product-card{
          width: 140px;
        }
        .product-card .product-img{
          width: 100%;
          height: 140px
        }
      }
    </style>
  </head>
