    <!-- CSS -->
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #707070;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        background-color: #f1f1f1;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }
      .header {
        width: 100%;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        background-color: var(--white);
        color: var(--very-light-pink);
        border-bottom: 1px solid var(--text-input-field);
      }
      .header img{
        width: 120px;
      }
      .header p {
        text-transform: capitalize;
        font-size: 16px;
        font-weight: 500;
      }
      .header span {
        font-weight: bold;
        border-bottom: 2px solid var(--hospital-green-saturate);
      }
      .pages-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, 320px);
        place-content: center;
        gap: 16px;
        padding: 16px 5px;
      }
      .page {
        height: 220px;
        position: relative;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        border-radius: 6px;
      }
      .page .info {
        position: absolute;
        background-color: #e2e2e2;
        padding: 6px 16px;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        height: 32px;
      }
      .page .info span {
        color: #464646;
        font-size: var(--sm);
        font-weight: bold;
      }
      .page .info a {
        color: #fff;
        font-weight: bold;
        background-color: var(--hospital-green-saturate);
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 6px 16px;
        border-radius: 20px 0 0 20px;
      }
      .page .info a:hover{
        background-color: #85c08c;
      }
      .page img {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        object-fit: cover;
      }
      /* Footer Styles */
      .footer{
        background-color: #dddddd;
        padding: 14px;
        text-align: center;
      }
      .footer span{
        font-weight: 500;
        color: #464646;
      }
      .footer a{
        font-weight: bold;
        border-bottom: 2px solid#85c08c;
        color: #464646;
      }
      /* Reponsive */
      @media (max-width: 640px) {
        .header{
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
      }
    </style>
  </head>
