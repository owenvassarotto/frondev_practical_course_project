<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
<!-- Page Icon -->
<link rel="icon" href="images/icons/page_icon.png">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      />
    <!-- CSS -->
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #a3a3a3;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 0 45px;
        border-bottom: 1px solid var(--text-input-field);
      }
      .menu {
        display: none;
      }
      .logo {
        width: 150px;
      }
      .navbar-left ul,
      .navbar-right ul {
        list-style: none;
        margin-top: 24px;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        height: 60px;
      }
      .navbar-left {
        display: flex;
      }
      .navbar-left ul {
        margin-left: 40px;
      }
      .navbar-left ul a {
        text-decoration: none;
        color: var(--very-light-pink);
        margin-right: 16px;
        font-weight: 600;
      }
      .navbar-left ul a:hover,
      .navbar .active {
        border: 1px solid var(--hospital-green-saturate);
        padding: 5px 10px;
        border-radius: 8px;
        color: var(--hospital-green-saturate);
      }
      .navbar-email {
        color: var(--very-light-pink);
        font-size: var(--sm);
        font-weight: 500;
        margin-right: 12px;
        display: flex;
        align-items: center;
        column-gap: 10px;
        margin-right: 30px;
      }
      .navbar-email img {
        transform: rotate(90deg);
        width: 6px;
      }
      .navbar-shopping-cart {
        position: relative;
        cursor: pointer;
      }
      .navbar-shopping-cart div {
        width: 15px;
        height: 15px;
        background-color: var(--hospital-green-saturate);
        border-radius: 50%;
        font-size: var(--sm);
        font-weight: bold;
        position: absolute;
        top: -6px;
        right: -6px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @media (max-width: 640px) {
        .menu {
          display: block;
        }
        .navbar-left ul,
        .navbar-email {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img class="menu" src="images/icons/icon_menu.svg" alt="Menu icon" />

      <div class="navbar-left">
        <img src="images/logos/logo_yard_sale.svg" alt="Logo" class="logo" />

        <ul>
          <li>
            <a href="#" class="active">All</a>
          </li>
          <li>
            <a href="#">Clothes</a>
          </li>
          <li>
            <a href="#">Electronics</a>
          </li>
          <li>
            <a href="#">Furniture</a>
          </li>
          <li>
            <a href="#">Toys</a>
          </li>
          <li>
            <a href="#">Others</a>
          </li>
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email">
            <p>yardsale@email.com</p>
            <img src="images/icons/flechita.svg" alt="Arrow icon" />
          </li>
          <li class="navbar-shopping-cart">
            <img src="images/icons/icon_shopping_cart.svg" alt="Shopping cart icon" />
            <div>6</div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
