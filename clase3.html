<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      />
    <!-- CSS -->
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #707070;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
      }
      .logo {
        width: 150px;
        margin-bottom: 50px;
        justify-self: center;
        display: none;
      }
      .form {
        display: flex;
        flex-direction: column;
        margin-bottom: 45px;
      }
      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }
      .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 30px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;
        outline: none;
      }
      .input-email{
        margin-bottom: 22px;
      }
      .primary-button {
        font-family: "Quicksand", sans-serif;
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }
      .secondary-button {
        font-family: "Quicksand", sans-serif;
        background-color: var(---white);
        border-radius: 8px;
        border: 1px solid var(--hospital-green-saturate);
        color: var(--hospital-green-saturate);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }
      .secondary-button:hover{
        background-color: #f1f0f0;
      }
      .login-button {
        margin-top: 14px;
        margin-bottom: 30px;
      }
      .login-button:hover {
        background-color: var(--hospital-green-saturate);
      }
      @media (max-width: 640px) {
        .logo {
          display: block;
        }
        .secondary-button{
            position: absolute;
            width: 300px;
            bottom: 20px;
        }
      }
      .forgot {
        color: var(--hospital-green-saturate);
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="/logos/logo_yard_sale.svg" alt="Logo" class="logo" />

        <form action="/" class="form">
          <label for="email" class="label">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            class="input input-email"
          />

          <label for="new-password" class="label">Password</label>
          <input
            type="password"
            id="new-password"
            placeholder="*********"
            class="input input-password"
          />

          <input
            type="submit"
            value="Log in"
            class="primary-button login-button"
          />

          <a href="#" class="forgot">Forgot my password</a>
        </form>

        <button class="secondary-button signup-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
