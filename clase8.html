<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
<!-- Page Icon -->
    <link rel="icon" href="images/icons/page_icon.png">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      />
    <!-- CSS -->
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #acacac;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      *{
        box-sizing: border-box;
      }
      .mobile-menu {
        height: 100vh;
        display: flex;
        padding: 24px;
        flex-direction: column;
        justify-content: space-between;
      }
      .mobile-menu a {
        text-decoration: none;
        color: var(--black);
        font-weight: bold;
      }
      .mobile-menu ul {
        list-style: none;
        padding: 0;
      }
      .mobile-menu ul:nth-child(1) {
        border-bottom: 1px solid var(--very-light-pink);
      }
      .mobile-menu ul li {
        margin-bottom: 26px;
      }
      .mobile-menu div:first-of-type ul:first-child li:first-child a{
        text-transform: uppercase;
      }
      .mobile-menu .last-items li {
        margin-bottom: 6px;
      }
      .mobile-menu .email {
        font-size: var(--sm);
        font-weight: 400;
      }
      .mobile-menu .sign-out {
        color: var(--hospital-green-saturate);
        font-size: var(--sm);
      }
    </style>
  </head>
  <body>
    <div class="mobile-menu">
      <div>
        <ul>
          <li>
            <a href="#">Categories</a>
          </li>
          <li>
            <a href="#">All</a>
          </li>
          <li>
            <a href="#">Clothes</a>
          </li>
          <li>
            <a href="#">Electronics</a>
          </li>
          <li>
            <a href="#">Furniture</a>
          </li>
          <li>
            <a href="#">Toys</a>
          </li>
          <li>
            <a href="#">Others</a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#">My orders</a>
          </li>
          <li>
            <a href="#">My account</a>
          </li>
        </ul>
      </div>

      <ul class="last-items">
        <li>
          <a href="#" class="email">yardsale@email.com</a>
        </li>
        <li>
          <a href="#" class="sign-out">Sign out</a>
        </li>
      </ul>
    </div>
  </body>
</html>
