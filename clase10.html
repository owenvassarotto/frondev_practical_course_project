<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My orders</title>
<!-- Page Icon -->
    <link rel="icon" href="/images/icons/page_icon.png">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      />
    <!-- CSS -->
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #ececec;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      .my-order {
        width: 100%;
        height: 100vh;
        display: grid;
        justify-content: center;
      }
      .title {
        font-size: var(--lg);
        margin-bottom: 40px;
      }
      .my-order-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        padding: 20px 0;
      }
      .order {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 16px;
        align-items: center;
        margin-bottom: 10px;
      }
      .order p:nth-child(1) {
        display: flex;
        flex-direction: column;
      }
      .order p:nth-child(2) {
        text-align: right;
        font-weight: bold;
      }
      .order p span:nth-child(1) {
        font-weight: bold;
        font-size: var(--md);
      }
      .order p span:nth-child(2) {
        font-size: var(--sm);
        color: #535353;
      }
    </style>
  </head>
  <body>
    <div class="my-order">
