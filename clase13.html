<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Page Icon -->
    <link rel="icon" href="images/icons/page_icon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/59e22f91b1.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #dbdbdb;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        font-family: "Quicksand", sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }
      .primary-button {
        font-family: "Quicksand", sans-serif;
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }
      .shopping-cart-container {
        position: absolute;
        right: 0;
        width: 360px;
        border-left: 1px solid var(--text-input-field);
        padding: 20px;
      }
      .title {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }
      .title p {
        font-size: var(--lg);
        font-weight: bold;
      }
      .title i {
        margin-right: 25px;
        font-size: 20px;
        color: var(--very-light-pink);
        cursor: pointer;
      }
      .shopping-cart {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 16px;
        align-items: center;
        margin-bottom: 20px;
      }
      .shopping-cart figure {
        margin: 0;
      }
      .shopping-cart img {
        width: 70px;
        height: 70px;
        border-radius: 20px;
        object-fit: cover;
      }
      .shopping-cart .close-icon {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
      .shopping-cart p:nth-of-type(1) {
        color: #535353;
        font-size: var(--sm);
      }
      .shopping-cart p:nth-of-type(2) {
        font-weight: bold;
        color: #414141;
      }
      .total {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 16px;
        background-color: var(--text-input-field);
        border-radius: 6px;
        align-items: center;
        margin-bottom: 24px;
        margin-top: 75px;
        padding: 25px 45px;
      }
      .total p:nth-child(1) {
        display: flex;
        flex-direction: column;
      }
      .total p:nth-child(2) {
        text-align: right;
        font-weight: bold;
        color: #414141;
      }
      .total p span:nth-child(1) {
        font-weight: bold;
        font-size: var(--md);
      }
      /* Responsive Design - Media Queries */
      @media (max-width: 640px) {
        .shopping-cart-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <aside class="shopping-cart-container">
      <div class="title">
        <i class="fa-solid fa-arrow-left-long"></i>
        <p>Shopping cart</p>
      </div>
      <div class="my-order-content">
        <div class="shopping-cart">
          <figure>
            <img
              src="https://cdn.shopify.com/s/files/1/0717/8774/1474/products/image_34183352-0258-41ac-8a68-08ed79e6a407.jpg?v=1677577415"
              alt="Product image"
            />
          </figure>
          <p>Rich Dad Poor Dad Book</p>
          <p>$250,00</p>
          <img
            src="images/icons/icon_close.png"
            class="close-icon"
            alt="Close icon"
          />
        </div>

        <div class="shopping-cart">
          <figure>
            <img
              src="https://cdn.shopify.com/s/files/1/0717/8774/1474/products/image_34183352-0258-41ac-8a68-08ed79e6a407.jpg?v=1677577415"
              alt="Product image"
            />
          </figure>
          <p>Rich Dad Poor Dad Book</p>
          <p>$250,00</p>
          <img
            src="images/icons/icon_close.png"
            class="close-icon"
            alt="Close icon"
          />
        </div>

        <div class="shopping-cart">
          <figure>
            <img
              src="https://cdn.shopify.com/s/files/1/0717/8774/1474/products/image_34183352-0258-41ac-8a68-08ed79e6a407.jpg?v=1677577415"
              alt="Product image"
            />
          </figure>
          <p>Rich Dad Poor Dad Book</p>
          <p>$250,00</p>
          <img
            src="images/icons/icon_close.png"
            class="close-icon"
            alt="Close icon"
          />
        </div>

        <div class="shopping-cart">
          <figure>
            <img
              src="https://cdn.shopify.com/s/files/1/0717/8774/1474/products/image_34183352-0258-41ac-8a68-08ed79e6a407.jpg?v=1677577415"
              alt="Product image"
            />
          </figure>
          <p>Rich Dad Poor Dad Book</p>
          <p>$250,00</p>
          <img
            src="images/icons/icon_close.png"
            class="close-icon"
            alt="Close icon"
          />
        </div>

        <div class="total">
          <p>
            <span>Total</span>
          </p>
          <p>$560,00</p>
        </div>

        <button class="primary-button">Checkout</button>
      </div>
    </aside>
  </body>
</html>
