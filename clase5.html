<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account</title>
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --white: #fff;
        --black: #000;
        --very-light-pink: #707070;
        --text-input-field: #e9e9e9;
        --hospital-green: #acd9b2;
        --hospital-green-saturate: #92d39a;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        height: 100%;
      }
      .logo {
        width: 150px;
        margin-bottom: 50px;
        justify-self: center;
        display: none;
      }
      .title {
        font-size: var(--lg);
        text-align: left;
        margin-bottom: 40px;
      }
      .form {
        display: flex;
        flex-direction: column;
      }
      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }
      .value{
        color: var(--very-light-pink);
        font-size: var(--md);
        margin-bottom: 30px;
      }
      .value:nth-of-type(3){
        font-size: 25px;
      }
      .secondary-button {
        font-family: "Quicksand", sans-serif;
        background-color: var(--white);
        border-radius: 8px;
        border: 1px solid var(--hospital-green-saturate);
        color: var(--hospital-green-saturate);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }
      .login-button {
        margin-top: 14px;
        margin-bottom: 30px;
      }
      .login-button:hover {
        background-color: #f1f0f0;
      }
      @media (max-width: 640px) {
        .logo {
          display: block;
        }
        .secondary-button{
            position: absolute;
            width: 300px;
            bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <h1 class="title">My Account</h1>

        <form action="/" class="form">

          <label for="name" class="label">Name</label>
          <p class="value">Owen Vassarotto</p>
          
          <label for="email" class="label">Email</label>
          <p class="value">vassarottowen@gmail.com</p>

          <label for="password" class="label">Password</label>
          <p class="value">*********</p>

          <input
            type="submit"
            value="Edit"
            class="secondary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
